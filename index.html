<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>ZicMix</title>
    </head>
    <body>
        <div id="home">
            <video src="video/home.mp4" type="video/mp4" autoplay loop></video>
            <img src="images/logo-01.png">
			<div class="searchBar">
            	<input id="search" type="text" placeholder="name of tracks, artist or album" value="work">
            	<button disabled>GO !</button>
			</div>
            <div id="radio-button">
                <input id="artist"type="radio" placeholder="Artist" name="re" value="0">
                <input id="track" type="radio" name="re" value="1">
                <input id="album" type="radio" name="re" value="2">
            </div>
        </div>
        <div id="toto"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery.index.js"></script>
        <script src="js/auth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
        </body>
</html>
