<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>ZicMix</title>
    </head>
    <body>
        <div id="home">
            <video src="video/home.mp4" type="video/mp4" autoplay loop></video>
            
            <div id="tools">
                <img src="images/logo-01.png">
                
                <div id="searchBar">
                    <input id="search" type="text" placeholder="name of tracks, artist or album">

                    <button disabled>GO !</button>
                </div>

                <form id="choice">

                    <input type="radio" id="artist" class="radio" name="rad" value="0">
                    <label id="0" name="lab" value="artist" class="text_button">ARTIST</label>

                    <input type="radio" id="song" name="rad" value="1" class="radio">
                    <label id="1" name="lab" value="song" class="text_button">TRACK</label>

                    <input type="radio" id="album" name="rad" value="2" class="radio">
                    <label id="2" name="lab" value="album" class="text_button">ALBUM</label>

                </form>
                
            </div>

        </div>
        
        
        <div id="search-result"></div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery.index.js?4615481658"></script>
        <script src="js/auth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
        </body>
</html>
