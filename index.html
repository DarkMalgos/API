<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="js/Swiper/dist/css/swiper.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>ZicMix</title>
    </head>
    <body>
        <div id="home">
            <video src="video/home.mp4" type="video/mp4" autoplay loop></video>
            
            <div id="tools">
                <img src="images/logo-01.png">
                
                <div id="searchBar">
                    <input id="search" type="text" placeholder="name of tracks or artists">

                    <button disabled>GO !</button>
                </div>

                <form id="choice">

                    <input type="radio" id="artist" class="radio" name="rad" value="0">
                    <label id="0" name="lab" value="artist" class="text_button">ARTIST</label>

                    <input type="radio" id="song" name="rad" value="1" class="radio">
                    <label id="1" name="lab" value="song" class="text_button">TRACK</label>
                </form>
            </div>

        </div>
        
        <div id="search-result">
            <div id="youtube-result">
            </div>
            <div id="soundcloud-result">
            </div>
        </div>
        
        <div id="result-select">
            
            <!iframe width="672" height="378" frameborder="c0" allowfullscreen ><!/iframe>
        </div>
        
        <div id="disco_bio">
            <ul id="menu">
                <li id="disco">DISCOGRAPHIE</li>
                <li id="bio">BIOGRAPHIE</li>
            </ul>

            <div id="content">
                <div id="no-discography">
                    <p> :-( Il n'a pas de discographie de disponible</p>
                    <a href="#">Cliquez ici pour lancer la recherche</a>
                </div>

                 <!-- Swiper -->
                <div id="swiper-parents" class="swiper-container">
                    <div id="swipper" class="swiper-wrapper">
                    </div>
                    
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>  
                    
                </div>
            </div>
    
            <div id="content2">
                <audio id="audio-player"></audio>
            </div> 
            <div id="content4">
            </div>
        </div>
            
            
        
        <footer>
            <div id="searchBarf">
                <input type="text" placeholder="Recherche">
                <button>GO !</button>
                
                <form id="choice">

                    <label id="0" name="lab" value="artist" class="text_button">ARTIST</label>

                    <label id="1" name="lab" value="song" class="text_button">TRACK</label>

        

                </form>
            </div>
            
        
                <img id="logo" src="images/logo-white.png">
                
                <div id="logo_social">
                    <ul>
                        <li><img  class="social" src="images/FACEBOOK.png"></li>
                        <li><img class="social" src="images/TWITTER.png"></li>
                        <li><img class="social" src="images/INSTAGRAM.png"></li>
                        <li><img class="social" src="images/GOOGLE.png"></li>
                    </ul>
                </div>
                
            
        </footer>
        <script src="js/Swiper/dist/js/swiper.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
        <script src="js/jquery.index.js?23456354645648"></script>
        <script src="js/auth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
        </body>
</html>
